<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor-Pay-Clone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
</head>
<body>

    <nav class="bg-deepBlue">
        <div class="relative mx-auto w-[1080px] flex items-center justify-between">

            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="Images/logo.svg" width="125px" height="30px" alt="logo">
            </a>

            <ul class="flex space-x-6">
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#" >Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

            </ul>

            <div class="flex space-x-6">

                <img src="Images/india-flag.svg" alt="india" width="28px" height="20px">

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold">Log in</button>

                <button class="py-3 px-4 font-mullish text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">Sign Up</button>
            </div>

        </div>
    </nav>

    <section class="relative bg-deepBlue ">

        <div class="flex w-10/12 max-w-[1080px] justify-between items-center mx-auto">
            
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
                </p>
                <button 
                class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]">
                Sign Up Now</button>
            </div>
            
            <img src="Images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        
        </div>

        <div class="absolute w-[100%]">
            <img src="Images/hero-shape.svg" alt="" class="w-[100%]">
        </div>

    </section>
    
</body>
</html>
